<div class="search-component">
  <h4>Mission Search</h4>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Mission name</mat-label>
    <input #searchBox matInput placeholder="Enter mission name" (input)="search(searchBox.value)"/>
  </mat-form-field>

  <mat-nav-list>
    <mat-list-item *ngFor="let mission of missions$ | async">
      <a matLine routerLink="/mission/{{mission.id}}">
        {{mission.missionName}}
      </a>
    </mat-list-item>
  </mat-nav-list>


</div>
