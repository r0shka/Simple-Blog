<div class="card-container" *ngFor="let mission of missions">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{mission.missionName}}</mat-card-title>
      <mat-card-subtitle>{{mission.clientName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{mission.image}}" alt="Mission photo">
    <mat-card-content>
      <p>
        {{mission.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="primary" routerLink="/mission/{{mission.id}}">VIEW</a>
    </mat-card-actions>
  </mat-card>

</div>
