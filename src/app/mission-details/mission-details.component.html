<div *ngIf="mission">

  <button (click)="goBack()">go back</button>
  <h2>{{mission.missionName | uppercase}} Details</h2>
  <div><span>id: </span>{{mission.id}}</div>
  <div>
    <p>{{mission.missionName}}</p>
    <p>{{mission.clientName}}</p>
  </div>
  <a routerLink="/edit/{{mission.id}}">Edit</a>
  <button class="delete" title="delete hero"
          (click)="delete(mission)">x</button>
</div>
